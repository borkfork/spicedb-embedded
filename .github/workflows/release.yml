# Build and publish the Rust crate to crates.io.
# Trigger: push a version tag (e.g. v0.1.0) or run manually (workflow_dispatch).
#
# Flow: checkout tag -> copy shared/c into rust/shared -> git add -f (so package includes it) -> cargo publish --allow-dirty.
# No commit or tag push; the tag stays as-is.
#
# Required secrets:
#   CARGO_REGISTRY_TOKEN - crates.io API token (from https://crates.io/settings/tokens)

name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*" # e.g. v0.1.0, v1.0.0-beta.1
  workflow_dispatch:
    inputs:
      version:
        description: "Tag to publish (e.g. v0.1.0). Must already exist."
        required: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-rust:
    runs-on: ubuntu-latest
    env:
      MISE_ENABLE_TOOLS: "go,rust,github:authzed/spicedb"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref }}
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.mod') }}
          restore-keys: ${{ runner.os }}-go-

      - uses: jdx/mise-action@v3
        with:
          install_args: "go rust github:authzed/spicedb"

      - name: Build shared C library
        run: mise run shared-c-build

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target

      - name: Run tests
        run: cargo test --locked --workspace

      - name: Vendor shared/c into crate for packaging
        run: |
          mkdir -p rust/shared
          cp -r shared/c rust/shared/
          git add -f rust/shared/

      - name: Publish to crates.io
        run: cargo publish -p spicedb-embedded --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref }}
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/pom.xml.releaseBackup') }}
          restore-keys: ${{ runner.os }}-m2-

      - uses: jdx/mise-action@v3
        with:
          install_args: "java maven go"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: maven
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          server-id: central
          server-username: SONATYPE_USERNAME
          server-password: SONATYPE_TOKEN

      - name: Build Java library
        run: mise run java-build

      - name: Publish to Maven Central
        run: |
          cd java
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mvn -B -ntp -Dstyle.color=always -P release release:prepare
          VERSION=`cat release.properties | grep scm.tag= | cut -d'=' -f2`
          mvn -B -ntp -Dstyle.color=always -P releaserelease:perform
          echo "Released ${VERSION} ðŸš€" >> $GITHUB_STEP_SUMMARY
        env:
          GPG_PASSPHRASE: ""
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}
