# cargo-deny config for spicedb-embedded workspace
# See https://embarkstudios.github.io/cargo-deny/

[licenses]
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "MIT",
  "Unicode-3.0",
]
confidence-threshold = 0.8

[licenses.private]
ignore = true

[advisories]
# rustls-pemfile is transitive via testcontainers; no upgrade path until bollard/testcontainers update
ignore = ["RUSTSEC-2025-0134"]

[bans]
multiple-versions = "warn"
wildcards = "allow"
skip-tree = [
  "getrandom@0.2",
  { crate = "windows-sys", depth = 3, reason = "Unavoidable duplicates in ecosystem" },
  { crate = "hashbrown", depth = 1, reason = "Transitive: indexmap v1 vs v2" },
  { crate = "indexmap", depth = 1, reason = "Transitive: tower v0.4 vs h2/hyper" },
  { crate = "socket2", depth = 1, reason = "Transitive: tonic vs hyper-util" },
  { crate = "tower", depth = 1, reason = "Transitive: tonic vs axum" },
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
