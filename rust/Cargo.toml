[package]
name = "spicedb-embedded"
version = "0.1.0"
edition = "2021"
description = "Embedded SpiceDB for Rust - in-memory authorization via gRPC over Unix sockets"
license = "Apache-2.0"
repository = "https://github.com/rendil/spicedb-embedded"

[lib]
path = "src/lib.rs"

[dependencies]
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "tokio"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"                                                                 # for C library JSON response parsing
spicedb-grpc = "0.1"
thiserror = "2"
tokio = { version = "1", features = ["net", "sync", "rt-multi-thread"] }
tonic = "0.12"
tower = "0.5"
tracing = "0.1"

[build-dependencies]
# build.rs uses std only

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1"
testcontainers-modules = { version = "0.14", features = [
  "postgres",
  "mysql",
  "cockroach_db",
] }

[lints]
workspace = true
